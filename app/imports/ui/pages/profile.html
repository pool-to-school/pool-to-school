<template name="Profile_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Profile
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

      <div class="fields">
        {{> Text_Form_Control label="First" placeholder="Philip" value=profile.firstName errorMessage=(fieldError "firstName")}}
        {{> Text_Form_Control label="Last" placeholder="Johnson" value=profile.lastName errorMessage=(fieldError "lastName")}}
      </div>

      <div class="field">
        {{> Text_Form_Control label="Location" placeholder="96825" value=profile.location errorMessage=(fieldError "location")}}
        {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage=(fieldError "picture")}}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Interests" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Majors" options=majors errorMessage=(fieldError "majors") multiple=false }}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Roles" options=roles errorMessage=(fieldError "roles") multiple=false }}
      </div>


      <div class="required field">
        <label>Schedule</label>
      </div>

        <div class="three fields">
          <div class="field"><label>Day</label></div>
          <div class="field"><label>Arrive by...</label></div>
          <div class="field"><label>Depart from...</label></div>
        </div>
        <div class="three sun day fields">
          <div class="has field">
            <div class="ui dynamic blue basic button">sunday</div>
            <div class="static">
              <label for="sun-has">sunday</label>
              <input type="checkbox" name="sun-has" id="sun-has">
            </div>
          </div>
          <div class="arrive field">
            <div class="ui selection dropdown">
              <div class="default text">Enable day to select</div>
              <i class="dropdown icon"></i>
              <input type="hidden" name="sun-arrive" id="sun-arrive">
              <div class="menu">
                <div class="item" data-value="test value">test value</div>
              </div>
            </div>
          </div>
          <div class="depart field">
            <div class="ui selection dropdown">
              <div class="default text">Enable day to select</div>
              <i class="dropdown icon"></i>
              <input type="hidden" name="sun-depart" id="sun-depart">

      <div class="fields">

      </div>

      {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}


      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
