<template name="Profile_Page">

{{#if Template.subscriptionsReady}}

<main class="ui profile container">
  <h2>Edit Profile</h2>

  <form class="ui form">
    <div class="two required fields">
      <div class="field">
        <label for="first-name">First Name</label>
        <input name="first-name" id="first-name" placeholder="Phillip" type="text">
      </div>
      <div class="field">
        <label for="last-name">Last Name</label>
        <input name="last-name" id="last-name" placeholder="Johnson" type="text">
      </div>
    </div>
    <div class="required field">
      <label for="interests">Interests</label>
      <div class="ui selection dropdown multiple">
        <div class="default text">Select at least one</div>
        <i class="dropdown icon"></i>
        <input type="hidden" name="interests" id="interests">
        <div class="menu">
          <div class="item" data-value="1">1</div>
          <div class="item" data-value="2">2</div>
          <div class="item" data-value="3">3</div>
          <div class="item" data-value="4">4</div>
          <div class="item" data-value="5">5</div>
          <div class="item" data-value="6">6</div>
          <div class="item" data-value="7">7</div>
          <div class="item" data-value="8">8</div>
          <div class="item" data-value="9">9</div>
        </div>
      </div>
    </div>
    <div class="field">
      <label for="major">Major</label>
      <div class="ui selection dropdown">
        <div class="default text">Select one</div>
        <i class="dropdown icon"></i>
        <input type="hidden" name="major" id="major">
        <div class="menu">
          <div class="item" data-value="1">1</div>
          <div class="item" data-value="2">2</div>
          <div class="item" data-value="3">3</div>
          <div class="item" data-value="4">4</div>
          <div class="item" data-value="5">5</div>
          <div class="item" data-value="6">6</div>
          <div class="item" data-value="7">7</div>
          <div class="item" data-value="8">8</div>
          <div class="item" data-value="9">9</div>
        </div>
      </div>
    </div>
    <div class="required role field">
      <label>Role</label>
      <div class="two dynamic fields">
        <div class="driver field">
          <div class="blue basic ui driver button">Driver</div>
        </div>
        <div class="passenger field">
          <div class="blue basic ui passenger button">Passenger</div>
        </div>
      </div>
      <div class="two static role fields">
        <div class="driver field">
          <input type="radio" name="role" id="role-driver">
          <label for="role-driver">Driver</label>
        </div>
        <div class="passenger field">
          <input type="radio" name="role" id="role-passenger">
          <label for="role-passenger">Passenger</label>
        </div>
      </div>
      <!-- <div class="ui two item category role menu">
        <a class="driver item">Driver</a>
        <a class="passenger item">Passenger</a>
      </div> -->
    </div>
    <div class="required field">
      <label>Schedule</label>
    </div>
    <div class="ui schedule segment">
      <div class="three fields">
        <div class="field"><label>Day</label></div>
        <div class="field"><label>Arrive by...</label></div>
        <div class="field"><label>Depart from...</label></div>
      </div>
      <div class="three sun day fields"> 
        <div class="has field">
          <div class="ui dynamic blue basic button">sunday</div>
          <div class="static">
            <label for="sun-has">sunday</label>
            <input type="checkbox" name="sun-has" id="sun-has">
          </div>
        </div>
        <div class="arrive field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="sun-arrive" id="sun-arrive">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
        <div class="depart field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="sun-depart" id="sun-depart">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
      </div>
      <div class="three mon day fields"> 
        <div class="has field">
          <div class="ui dynamic blue basic button">monday</div>
          <div class="static">
            <label for="mon-has">monday</label>
            <input type="checkbox" name="mon-has" id="mon-has">
          </div>
        </div>
        <div class="arrive field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="mon-arrive" id="mon-arrive">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
        <div class="depart field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="mon-depart" id="mon-depart">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
      </div>
      <div class="three tues day fields"> 
        <div class="has field">
          <div class="ui dynamic blue basic button">tuesday</div>
          <div class="static">
            <label for="tues-has">tuesday</label>
            <input type="checkbox" name="tues-has" id="tues-has">
          </div>
        </div>
        <div class="arrive field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="tues-arrive" id="tues-arrive">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
        <div class="depart field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="tues-depart" id="tues-depart">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
      </div>
      <div class="three wednes day fields"> 
        <div class="has field">
          <div class="ui dynamic blue basic button">wednesday</div>
          <div class="static">
            <label for="wednes-has">wednesday</label>
            <input type="checkbox" name="wednes-has" id="wednes-has">
          </div>
        </div>
        <div class="arrive field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="wednes-arrive" id="wednes-arrive">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
        <div class="depart field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="wednes-depart" id="wednes-depart">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
      </div>
      <div class="three thurs day fields"> 
        <div class="has field">
          <div class="ui dynamic blue basic button">thursday</div>
          <div class="static">
            <label for="thurs-has">thursday</label>
            <input type="checkbox" name="thurs-has" id="thurs-has">
          </div>
        </div>
        <div class="arrive field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="thurs-arrive" id="thurs-arrive">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
        <div class="depart field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="thurs-depart" id="thurs-depart">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
      </div>
      <div class="three fri day fields"> 
        <div class="has field">
          <div class="ui dynamic blue basic button">friday</div>
          <div class="static">
            <label for="fri-has">friday</label>
            <input type="checkbox" name="fri-has" id="fri-has">
          </div>
        </div>
        <div class="arrive field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="fri-arrive" id="fri-arrive">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
        <div class="depart field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="fri-depart" id="fri-depart">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
      </div>
      <div class="three satur day fields"> 
        <div class="has field">
          <div class="ui dynamic blue basic button">saturday</div>
          <div class="static">
            <label for="satur-has">saturday</label>
            <input type="checkbox" name="satur-has" id="satur-has">
          </div>
        </div>
        <div class="arrive field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="satur-arrive" id="satur-arrive">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
        <div class="depart field">
          <div class="ui selection dropdown">
            <div class="default text">Enable day to select</div>
            <i class="dropdown icon"></i>
            <input type="hidden" name="satur-depart" id="satur-depart">
            <div class="menu">
              <div class="item" data-value="test value">test value</div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <button class="ui primary button" type="submit">Submit</button>
    {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
    {{/if}}

  </form>

</main>
