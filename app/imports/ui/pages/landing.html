<template name="Landing_Page">
<header>
  <div class="ui container" id="logo">
    <h1>Pool to School</h1>
  </div>
  <div class="backed darkergray" id="menu-top">
    <nav class="ui stackable grid container">
      <div class="column">
        <div class="ui borderless inverted menu">
          <a href="#" class="active item">Home</a>
          {{ > Cas_Login }}
        </div>
      </div>
    </nav>
  </div>
</header>

<main class="landing">
  <div class="image">
    <div class="ui text container">
      <h2>Truly Customized Carpooling</h2>
      <p>Create your own schedule and list your interests to find the best match whether you're a driver or passenger.</p>
    </div>
  </div>

  <div class="backed darkergray">
    <div class="ui three column stackable grid container">
      <div class="column">
        <div class="ui statistic">
          <div class="value">
            <i class="edit icon"></i>
          </div>
          <div class="label">Create a Profile</div>
        </div>
        <p>List out your interests, availabilities, and social media to help get in touch with passengers or drivers..</p>
      </div>
      <div class="column">
        <div class="ui statistic">
          <div class="value">
            <i class="users icon"></i>
          </div>
          <div class="label">Find Your Matches</div>
        </div>
        <p>Based on information like your mutual interests, locations, and schedules, browse a list of passengers or drivers which best match.</p>
      </div>
      <div class="column">
        <div class="ui statistic">
          <div class="value">
            <i class="car icon"></i>
          </div>
          <div class="label">Carpool Effectively</div>
        </div>
        <p>By finding drivers or passengers near you, same time and money by choosing the most optimized route when carpooling.</p>
      </div>
    </div>
  </div>
  <div class="backed darkgray">
    <div class="action ui text container">
      <p>There are too many cars and too little parking. Many students live far and many drive to school. As a result, there are many cars being driven by individual students and itâ€™s a waste of gas and money as well as leaving no parking spaces for others. Please login to start your journey!</p>
    </div>
  </div>
</main>

<footer class="backed darkergray">
  <nav class="ui two column stackable grid container">
    <div class="column">
      <h4>Pool to School Organization</h4>
      <div class="ui list">
        <a href="#" class="item">contact us</a>
        <a href="#" class="item">about us</a>
        <a href="#" class="item">need help?</a>
      </div>
    </div>
    <div class="column">
      <h4>University of Hawaii at Manoa</h4>
      <div class="ui list">
        <a href="#" class="item">about organization</a>
        <a href="#" class="item">contact school</a>
        <a href="#" class="item">go to school</a>
      </div>
    </div>
  </nav>
</footer>
</template>
